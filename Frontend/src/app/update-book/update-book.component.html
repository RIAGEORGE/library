<div class='card'>
    <form (ngSubmit)="editBook()">
<div class='card-header'>
 Edit book
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
          <tr>
              <td> <label>Book Id</label></td>
              <td><input type="text" name="p_id"  [(ngModel)]="bookItem.bookId"/></td>                  
            </tr>   
            <tr>
                <td><label>Book Name</label></td>
                <td><input type="text" name="p_name" [(ngModel)]="bookItem.bookName"/></td>                  
              </tr>  
              <tr>
                <td><label>Book Code</label></td>
                <td><input type="text" name="p_code" [(ngModel)]="bookItem.bookCode"/></td>                  
              </tr>  
              <tr>
                <td><label>Book Date</label></td>
                <td><input type="text" name="p_date" [(ngModel)]="bookItem.releaseDate"/></td>                  
              </tr>  
              <tr>
                <td><label>Book Description</label></td>
                <td><input type="text" name="p_desc" [(ngModel)]="bookItem.description"/></td>                  
              </tr>  
              <tr>
                <td> <label>Book Price</label></td>
                <td><input type="text" name="p_price" [(ngModel)]="bookItem.price"/></td>                  
              </tr>  
              <tr>
                <td> <label>Book starRating</label></td>
                <td><input type="text" name="p_rating" [(ngModel)]="bookItem.starRating"/></td>                  
              </tr>  
              <tr>
                <td><label>Book imageUrl</label></td>
                <td><input type="text" name="p_image" [(ngModel)]="bookItem.imageUrl"/></td>                  
              </tr>  
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>
